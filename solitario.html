<!DOCTYPE html>

<html>
	<head>
		<title>Solitario VIU</title>
        <meta charset="utf-8">        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/solitario.css">
	</head>

    <body>
		<div class="central">
			<!--/*** !!!!!!!!!!!!!!!!!!! CODIGO !!!!!!!!!!!!!!!!!!!! **/
			Rellenar h1 e insertar el logo donde proceda
        	-->
			<header style="padding: 1rem">
				<h1 id="titulo">JUEGO DEL SOLITARIO</h1>
				<img src="imagenes/logoVIU.png" alt="Imagen VIU">
			</header>
			<!-- Siguiente línea donde se indicará el tiempo transcurrido y la cantidad
				de movimientos que se han hecho hasta el momento. Estos números se 
				indicarán en los span internos -->
			<h2 id="marcadores">
				<span>Tiempo: <span id="contador_tiempo"></span></span>
				<span style="display:inline-block; width:200px"></span>
				<span>Movimientos: <span id="contador_movimientos" class=""></span></span>
			</h2>

			<!-- La "mesa" contendrá los 6 tapetes. En la parte superior dos de ellos 
				y en la parte inferior los cuatro restantes. Los contadores de los
				mazos de cartas de cada tapete están indicados oportunamente dentro
				de elementos span -->
			<div id="mesa">
				<div class="tapetes_superiores">
					<div id="inicial" class="tapete">
						<span id="contador_inicial" class="contador"></span>
					</div>
					<div id="sobrantes" class="tapete">
						<span id="contador_sobrantes" class="contador"></span>
					</div>
				</div>
				<div id="receptorViu" class="tapete receptor">
					<span id="contador_receptorViu" class="contador"></span>
					<span>VIU</span>
				</div>
				<div id="receptorCua" class="tapete receptor">
					<span id="contador_receptorCua" class="contador"></span>
					<span>CUA</span>
				</div>
				<div id="receptorHex" class="tapete receptor">
					<span id="contador_receptorHex" class="contador"></span>
					<span>HEX</span>
				</div>
				<div id="receptorCir" class="tapete receptor">
					<span id="contador_receptorCir" class="contador"></span>
					<span>CIR</span>
				</div>
			</div>	

			<!-- Botón de reset que reinicia todo: partida, contadores de tiempo, de movimientos, ... -->
			<button id="reset" class="btn btn-danger">Reiniciar</button>
		</div> <!-- class="central" -->
    </body>
	<script src="js/solitario.js"></script>
</html>
